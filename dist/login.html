<!DOCTYPE html>
<html>
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Epitome</title>
          <link rel="stylesheet" href="css/app.min.css" type="text/css">    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand  mx-auto" href="#">
            <img src=img/logo.svg width="30" height="30" alt="">
          </a>
        </nav>        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5 p-5 text-center" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.5);">
                    <form class="form-horizontal" role="form" method="POST" action="/login">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <h2>Login</h2>
                                <hr>
                                <img src="img/user.png" width="180" height="180" alt="" class="rounded-circle" />
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"><!-- filler div --></div>
                            <div class="col-md-8">
                                <div class="form-group has-danger">
                                    <label class="sr-only" for="email">E-Mail Address</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                        <input type="text" name="email" class="form-control" id="email"
                                            placeholder="you@example.com" required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"><!-- filler div --></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                        <input type="password" name="password" class="form-control" id="password"
                                            placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                    <!-- Put password error message here -->    
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8" style="padding-top: .35rem">
                                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                                    <label class="form-check-label">
                                        <input class="form-check-input" name="remember"
                                            type="checkbox" >
                                        <span style="padding-bottom: .15rem">Remember me</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 1rem">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                                <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
